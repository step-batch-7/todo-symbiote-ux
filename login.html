<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="page">
      <div id="signUpBox">
        <h1>SignUp</h1>
        <img src="./public/images/account.png" alt="" height="250px" width="280px" />
        <input type="text" id="signUpUserId" placeholder=" UserId" required />
        <input type="text" id="signUpPassword" placeholder=" Password" required />
        <br />
        <button class="button">SignUp</button>
      </div>
      <div id="loginBox">
        <h1>Login</h1>
        <img src="./public/images/account.png" alt="" height="250px" width="280px" />
        <input type="text" id="loginUserId" placeholder=" UserId" required />
        <input type="text" id="loginPassword" placeholder=" Password" required />
        <br />
        <button class="button">Login</button>
      </div>
    </div>
  </body>
</html>
