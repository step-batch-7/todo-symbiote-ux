<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/request.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div id="screen">
      <div id="header">
        <img src="./images/msg.png" alt="" height="80px" width="80px" />
        <h1>TODO</h1>
      </div>
      <div id="container">
        <div>
          <fieldset>
            <legend>Create TODO</legend>
            Title:<br />
            <input id="title" type="text" name="title" />
            <br />
            Task:<br />
            <div id="table">
              <textarea
                id="content"
                rows="5"
                cols="50"
                name="tasks"
                placeholder="  For adding next item use Enter..."
              ></textarea>
            </div>
            <button onclick="sendRequest()">Save</button>
          </fieldset>
        </div>
        <div id="todoList"></div>
      </div>
    </div>
  </body>
</html>
